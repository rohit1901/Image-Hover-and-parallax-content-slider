    <body>
        <div class="container">
			<!-- Codrops top bar -->
        <div class="codrops-top">
            <a class="codrops-icon codrops-icon-prev" href="../index.html"><span>Home</span></a>
			<span class="right"><a class="codrops-icon codrops-icon-drop" href="../gallery/gallery.html"><span>Our Products</span></a></span>
            
        </div><!--/ Codrops top bar -->	
			<header>
				<!-- <span>PS Handicrafts</span> -->
				<h1>Contact us <span>form for enquiries</span></h1>
				<!-- <nav class="codrops-demos">
					<a class="current-demo" href="index.html">Color</a>
					<a href="index2.html">Hide (scale)</a>

				<p>Click on the button to enhance required fields or de-emphasize/hide optional ones.</p>
				<p class="ie-note">D'oh!</p>
			</header>
			
			<section class="af-wrapper">
	            <h3>Enquiries</h3>
		        
				<input id="af-showreq" class="af-show-input" type="checkbox" name="showreq" />
				<label for="af-showreq" class="af-show">Enhance required fields</label>
				
				<form class="af-form" id="af-form" novalidate>
					
					<div class="af-outer">
						<div class="af-inner">
							<label for="input-title">Title</label>
							<input type="text" name="title" id="input-title">
						</div>
					</div>
				
					<div class="af-outer af-required">
						<div class="af-inner">
							<label for="input-name">Name</label>
							<input type="text" name="fullname" id="input-name" required>
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Email address</label>
						  <input type="email" name="email_address" id="input-email" required>
						</div>
					</div>
					
					<div class="af-outer">
						<div class="af-inner">
							<label for="input-bdate">Date</label>
							<input type="date" name="birthdate" id="input-bdate" placeholder="MM/DD/YYYY">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-country">Country</label>
						  <input type="email" name="country" id="input-country" required>
						</div>
					</div>
					
					<div class="af-outer">
						<div class="af-inner">
						  <label for="input-phone">Phone Number</label>
						  <input type="email" name="phonenumber" id="input-phone">
						</div>
					</div>
					
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-textArea">Details</label>
						  <textarea name="input-textArea" id="input-textArea" COLS=46 ROWS=6 form="af-form" required></textarea>
						</div>
					</div>
					
					<input type="submit" value="Send!" /> 
					
				</form>
			</section>
        </div>
    </body>
</html>
